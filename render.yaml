services:
  # Backend API
  - type: web
    name: stock-api
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    dockerfilePath: ""
    dockerContext: ""
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATA_FOLDER
        value: ./data
    plan: free

